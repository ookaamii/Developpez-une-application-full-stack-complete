<div class="center">

  <div class="entete">
    <button mat-button class="create" routerLink="create">Cr√©er un article</button>
    <span (click)="changerSort()">Trier par <mat-icon>{{ sortIcon }}</mat-icon></span>
  </div>

  <!-- Gestion du chargement -->
  <div *ngIf="isLoading | async" class="spinner">Chargement...</div>

  <!-- Gestion des erreurs -->
  <div *ngIf="(errorMessage | async) as error" class="error-message">
    {{ error }}
  </div>

  <!-- Liste des posts -->
  <div class="post-list" *ngIf="posts$ | async as posts">
    <div *ngFor="let post of posts" class="post-vignette" (click)="detail(post.id)">
      <h3>{{ post.title }}</h3>
      <p class="infos">
        <span>{{ post.createdAt | date:'dd/MM/yyyy, h:mm a' }}</span>
        <span>{{ post.user.username }}</span>
      </p>
      <p>Content: {{ post.content | slice:0:100 }} ...</p>
    </div>
  </div>

</div>
