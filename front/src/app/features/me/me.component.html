<div class="center">
    <div class="me-container">
        <h2>
            Profil utilisateur
        </h2>

        <form *ngIf="me" [formGroup]="form" (ngSubmit)="submit()">
            <mat-form-field appearance="outline">
                <input matInput formControlName="username" placeholder="Username">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <input matInput formControlName="email" placeholder="Email">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <input matInput formControlName="password" placeholder="Mot de passe">
            </mat-form-field>

            <button mat-stroked-button type="submit" class="submit" [disabled]="form.invalid">Sauvegarder</button>

            <span class="logout" (click)="logout()">Se dÃ©connecter</span>
        </form>
        
        <app-subscription></app-subscription>
    </div>
</div>
