<!-- Navbar classique (desktop) -->
<app-navbar *ngIf="isDesktop"></app-navbar>

<!-- Menu burger (mobile) si l'utilisateur est connecté -->
<mat-sidenav-container *ngIf="!isDesktop && showNavCo" class="mobile-navbar">
  <mat-sidenav #sidenav mode="over" position="end" class="sidenav" hasBackdrop>
    <mat-nav-list>
      <a mat-list-item routerLink="/posts" routerLinkActive="active" (click)="sidenav.close()">Articles</a>
      <a mat-list-item routerLink="/topics" routerLinkActive="active" (click)="sidenav.close()">Thèmes</a>
      <a mat-list-item routerLink="/profil" routerLinkActive="active" (click)="sidenav.close()" class="profil-img">
        <img [src]="imageUrl" class="img-account" alt="Compte">
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="mobile-header">
      <img src="/assets/logo_p6.png" alt="logo" />
      <button mat-icon-button (click)="sidenav.toggle()" aria-label="Menu">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- Contenu routé (si desktop ou si l'utilisateur n'est pas connecté)-->
<router-outlet *ngIf="isDesktop || !showNavCo"></router-outlet>
